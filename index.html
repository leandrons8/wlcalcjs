<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de barra olímpica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 id="total">Peso total da barra: kgs | lbs</h1>
      <h2>Barra olímpica</h2>
      <div class="container">
        <div class="row">
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="barraSexo" id="masculina" onclick="updateSoma()" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Masculina
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="barraSexo" id="feminina" onclick="updateSoma()">
              <label class="form-check-label" for="flexRadioDefault2">
                Feminina
              </label>
            </div>
          </div>
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="barraPadrao" id="barraKgs" onclick="updateSoma()" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Kgs
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="barraPadrao" id="barraLbs" onclick="updateSoma()">
              <label class="form-check-label" for="flexRadioDefault2">
                Lbs
              </label>
            </div>
          </div>
        </div>
      </div>
      <h2>Pares de anilhas</h2>
      <div class="row">
        <div class="col-auto">
          <select class="form-select" id="cor">
            <option value="0" selected>Pretas</option>
            <option value="1">Verdes</option>
            <option value="2">Amarelas</option>
            <option value="3">Azuis</option>
            <option value="4">Vermelhas</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="anilhaPadrao" id="anilhaKgs" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Kgs
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="anilhaPadrao" id="anilhaLbs">
            <label class="form-check-label" for="flexRadioDefault2">
              Lbs
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" onclick="addAnilhas()">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <table class="table">
            <thead>
              <tr>
                <th>Cor</th>
                <th>Padrão</th>
                <th>Kgs</th>
                <th>Lbs</th>
                <th>Remover</th>
              </tr>
            </thead>
            <tbody id="anilhas"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
