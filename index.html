<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de barra olímpica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand">
          Calculadora de barra olímpica
        </span>
      </div>
    </nav>
    <div class="container">
      <p class="fs-4" id="total">
        Peso total da barra: kgs | lbs
      </p>
      <p class="fs-5">
        Barra olímpica
      </p>
      <div class="row">
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraSexo" id="masculina" onclick="updateSoma()" checked>
            <label class="form-check-label bi bi-gender-male" for="flexRadioDefault1"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraSexo" id="feminina" onclick="updateSoma()">
            <label class="form-check-label bi bi-gender-female" for="flexRadioDefault2"></label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraPadrao" id="barraKgs" onclick="updateSoma()" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Kgs
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraPadrao" id="barraLbs" onclick="updateSoma()">
            <label class="form-check-label" for="flexRadioDefault2">
              Lbs
            </label>
          </div>
        </div>
      </div>
      <p class="fs-5">
        Pares de anilhas
      </p>
      <div class="row align-items-center">
        <div class="col-auto">
          <select class="form-select" id="cor">
            <option class="text-bg-dark" value="0">
              Pretas
            </option>
            <option class="text-bg-success" value="1">
              Verdes
            </option>
            <option class="text-bg-warning" value="2">
              Amarelas
            </option>
            <option class="text-bg-primary" value="3">
              Azuis
            </option>
            <option class="text-bg-danger" value="4">
              Vermelhas
            </option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="anilhaPadrao" id="anilhaKgs" onclick="updateSoma()" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Kgs
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="anilhaPadrao" id="anilhaLbs" onclick="updateSoma()">
            <label class="form-check-label" for="flexRadioDefault2">
              Lbs
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="button" onclick="addAnilhas()">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <table class="table">
            <thead>
              <tr>
                <th>
                  Cor
                </th>
                <th>
                  Padrão
                </th>
                <th>
                  Kgs
                </th>
                <th>
                  Lbs
                </th>
                <th>
                  Remover
                </th>
              </tr>
            </thead>
            <tbody id="anilhas"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
