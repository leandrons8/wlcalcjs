<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de barra olímpica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar sticky-top bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Calculadora de barra olímpica</a>
      </div>
    </nav>
    <div class="container">
      <p class="fs-4" id="total">Peso total da barra: kgs | lbs</p>
      <p class="fs-5">Barra olímpica</p>
      <div class="row">
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraSexo" id="masculina" onclick="updateSoma()" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Masculina
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraSexo" id="feminina" onclick="updateSoma()">
            <label class="form-check-label" for="flexRadioDefault2">
              Feminina
            </label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraPadrao" id="barraKgs" onclick="updateSoma()" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Kgs
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="barraPadrao" id="barraLbs" onclick="updateSoma()">
            <label class="form-check-label" for="flexRadioDefault2">
              Lbs
            </label>
          </div>
        </div>
      </div>
      <p class="fs-5">Pares de anilhas</p>
      <div class="row">
        <div class="col-auto">
          <select class="form-select" id="cor">
            <option value="0" class="bg-dark" selected>Pretas</option>
            <option value="1" class="bg-success">Verdes</option>
            <option value="2" class="bg-warning">Amarelas</option>
            <option value="3" class="bg-primary">Azuis</option>
            <option value="4" class="bg-danger">Vermelhas</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="anilhaPadrao" id="anilhaKgs" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Kgs
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="anilhaPadrao" id="anilhaLbs">
            <label class="form-check-label" for="flexRadioDefault2">
              Lbs
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" onclick="addAnilhas()">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <table class="table">
            <thead>
              <tr>
                <th>Cor</th>
                <th>Padrão</th>
                <th>Kgs</th>
                <th>Lbs</th>
                <th>Remover</th>
              </tr>
            </thead>
            <tbody id="anilhas"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
